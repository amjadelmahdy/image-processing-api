<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Image Processing API</title>
  </head>
  <body>
    <header>
      <p>IPAPI.</p>
    </header>
    <main>
      <section id="left">
        <div id="upper" class="bg-light">
          <div id="img-container">
            <div class="loader hidden">
              <div class="loader-wheel"></div>
              <div class="loader-text"></div>
            </div>
            <img
              src="./image_placeholder.jpg"
              alt="image processed using sharp module"
            />
          </div>
          <a id="download" href="#" download
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-download"
              viewBox="0 0 16 16"
            >
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
              />
              <path
                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"
              /></svg
          ></a>
        </div>
        <div id="lower">
          <div id="request" class="text-center px-3 py-3">
            <h5>Request</h5>
            <code> </code>
          </div>
          <div id="response" class="text-center px-3 py-3">
            <h5>Response</h5>
            <p class="status">
              Status: <span class="httpCode">---</span> <br />
              <span class="httpMsg">--</span>
            </p>
            <code> </code>
          </div>
        </div>
      </section>
      <section id="right">
        <div class="container">
          <form>
            <div class="custom-file">
              <input
                name="file"
                type="file"
                class="custom-file-input"
                id="customFile"
                accept=".jpg, jpeg, .png, .webp"
              />
              <label class="custom-file-label" for="customFile"
                >Choose file</label
              >
            </div>
            <div class="form-row align-items-center mt-4">
              <div class="col">
                <input
                  name="width"
                  type="text"
                  id="width"
                  class="form-control"
                  placeholder="Width"
                />
              </div>
              <div class="col">
                <input
                  name="height"
                  type="text"
                  id="height"
                  class="form-control"
                  placeholder="Height"
                />
              </div>
            </div>
            <div class="form-row align-items-center mt-4">
              <div class="col">
                <input
                  name="rotate"
                  type="text"
                  id="rotate"
                  class="form-control"
                  placeholder="Rotate"
                />
              </div>
              <div class="col">
                <input
                  name="blur"
                  type="text"
                  id="blur"
                  class="form-control"
                  placeholder="Blur"
                />
              </div>
            </div>
            <div class="form-row align-items-center mt-4">
              <div class="col">
                <input
                  name="quality"
                  type="text"
                  id="quality"
                  class="form-control"
                  placeholder="Qulaity"
                />
              </div>
              <div class="col">
                <select name="format" id="format" class="custom-select">
                  <option value="">Format</option>
                  <option value="png">PNG</option>
                  <option value="jpeg">JPEG</option>
                  <option value="webp">WEBP</option>
                </select>
              </div>
            </div>
            <div class="form-row justify-content-center mt-3">
              <h4>Tint</h4>
            </div>
            <div class="form-row align-items-center">
              <div class="col">
                <input
                  name="red"
                  type="text"
                  id="red"
                  class="form-control"
                  placeholder="Red"
                />
              </div>
              <div class="col">
                <input
                  name="green"
                  type="text"
                  id="green"
                  class="form-control"
                  placeholder="Green"
                />
              </div>
              <div class="col">
                <input
                  name="blue"
                  type="text"
                  id="blue"
                  class="form-control"
                  placeholder="Blue"
                />
              </div>
            </div>
            <div class="form-row justify-content-center mt-3">
              <h4>Color</h4>
            </div>
            <div class="form-row align-items-center">
              <div class="col">
                <input
                  name="hue"
                  type="text"
                  id="hue"
                  class="form-control"
                  placeholder="Hue"
                />
              </div>
              <div class="col">
                <input
                  name="saturation"
                  type="text"
                  id="saturation"
                  class="form-control"
                  placeholder="Saturation"
                />
              </div>
              <div class="col text-center align-items-center d-flex flex-row">
                <label for="grayscale">Grayscale</label>
                <input type="checkbox" name="grayscale" id="grayscale" />
              </div>
            </div>
            <div class="form-row align-items-center mt-4">
              <div class="col">
                <input
                  type="text"
                  name="text"
                  id="text"
                  class="form-control"
                  placeholder="Draw text on the image"
                />
              </div>
            </div>
            <div class="form-row text-center mt-4">
              <div class="col justify-content-center">
                <button class="btn">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Made by Amjad Elmahdy</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
